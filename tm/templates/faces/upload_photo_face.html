{% extends 'base.html' %} {% block content %}
<div class="text-center">
  <h1 style="text-align: center; margin-top: 200px; margin-bottom: 200px; font-size: 50px">Upload Photo Face</h1>
  <p>Your photo has been uploaded successfully.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" name="backup">Backup</button>
  </form>

  {% if uploaded_file_url %}
  <h2>Uploaded Image</h2>
  <div class="text-center" style="margin-top: 20px">
    <img src="{{ uploaded_file_url }}" alt="Uploaded Image" style="margin: 0 auto" />
    <p>Result: {{ result }}</p>
  </div>
  {% endif %}
</div>
{% endblock %}
